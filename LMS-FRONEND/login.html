<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Library Management System</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <header>
        <h1>Library Management System</h1>
        <nav>
            <ul id="navList">
                <li><a href="home.html">Home</a></li>
                <li><a href="#new-books">New Books</a></li>
                <li><a href="register.html">Register</a></li>
                <li id="loginOption"><a href="login.html">Login</a></li>
                <li id="profileOption"><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="loginFormSection">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="flex-row">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="abc@gmail.com" required>
                </div>
                <span id="emailError" class="error-message"></span>
                
                <div class="flex-row">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <span id="passwordError" class="error-message"></span>
                
                <button type="submit">Login</button>
            </form>
            <div id="loginResponseMessage" class="response-message"></div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Library Management System</p>
    </footer>
    
    <script src="login.js"></script>
</body>
</html>
