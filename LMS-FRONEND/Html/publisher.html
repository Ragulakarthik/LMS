            </ul>
        </nav>
    </header>
    <main>
        <section id="publisherFormSection">
            <h2>Publisher Details Form</h2>
            <form id="publisherForm">
                <div class="flex-row">
                    <label for="publisherId">Publisher ID:</label>
                    <input type="text" id="publisherId" name="publisherId" placeholder="Enter Publisher ID" required>
                </div>
                <span id="publisherIdError" class="error-message"></span>
                
                <div class="flex-row">
                    <label for="publisherName">Publisher Name:</label>
                    <input type="text" id="publisherName" name="publisherName" placeholder="Enter Publisher Name" required>
                </div>
                <span id="publisherNameError" class="error-message"></span>
                
                <div class="flex-row">
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter Phone Number" pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number" required>
                </div>
                <span id="phoneNumberError" class="error-message"></span>
                
                <div class="button-container">
                    <button type="button" onclick="submitForm('add')">Add</button>
                    <button type="button" class="update" onclick="submitForm('update')">Update</button>
                    <button type="button" class="delete" onclick="submitForm('delete')">Delete</button>
                    <button type="reset" form="publisherForm">Clear</button>
                </div>
            </form>
        </section>
    </main>
    
    <script>
        function submitForm(action) {
            const form = document.getElementById('publisherForm');
            form.action = `/submitPublisher?action=${action}`;
            form.method = 'POST';
            form.submit();
        }
    </script>
